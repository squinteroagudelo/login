<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Bootstrap v.5.1.3 / css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./resources/css/styles.css">

    <!-- Importing scripts -->
    <!-- FontAwesome CDN  -->
    <script src="https://kit.fontawesome.com/c76e202a94.js" crossorigin="anonymous"></script>
    <!-- Bootstrap v.5.1.3 / js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container p-4 p-sm-0">
        <div class="row justify-content-center align-content-center h-100">
            <!-- Logo container -->
            <div class="col-12 d-flex justify-content-center mb-2">
                <!-- Logo image -->
                <!-- <img class="img-fluid logo" src="./assets/img/logo.png"> -->

                <!-- Logo icon - Google Font -->
                <i class="fa-solid fa-book fa-4x"></i>
                <div class="ms-2 title-login">
                    <h2 class="m-0">Librería</h2>
                    <h3 class="fw-bolder mb-0 text-end">View</h3>
                </div>
            </div>

            <!-- Form container -->
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 px-4 px-sm-0 px-md-3 border-top">
                <!-- Header login form  -->
                <div class="d-flex align-items-baseline justify-content-between my-4">
                    <h3 class="text-center login-text">Iniciar Sesión</h3>
                    <i class="animate__animated animate__headShake fa-regular fa-circle-question fs-2 position-relative text-primary class_title" id="help_btn" data-title="Instrucciones"></i>
                </div>
                <form id="login_form" autocomplete="on">

                    <!-- User group -->
                    <div class="mb-3 position-relative">
                        <i class="fas fa-file-invoice-dollar ms-3 pe-none position-absolute translate-middle-y top-50"></i>
                        <input type="text" class="form-control rounded-pill text-center inputs-icon" id="user" name="user" placeholder="Salario" autocomplete="off">
                    </div>

                    <!-- Calculated group -->
                    <div class="mb-3 position-relative">
                        <i class="fas fa-filter-circle-dollar ms-3 pe-none position-absolute translate-middle-y top-50"></i>
                        <input type="text" class="form-control rounded-pill text-center inputs-icon" id="calculated" name="calculated" placeholder="Salario por día" readonly>
                    </div>

                    <!-- Password group -->
                    <div class="mb-3 position-relative">
                        <i class="fas fa-unlock-keyhole ms-3 pe-none position-absolute translate-middle-y top-50"></i>
                        <input type="password" class="form-control rounded-pill text-center inputs-icon" id="password" name="password" placeholder="Contraseña" disabled>
                        <i class="far fa-eye btn show-hide pe-none position-absolute translate-middle-y end-0 top-50" title="Mostrar"></i>
                    </div>
                    <div class="d-flex justify-content-evenly mt-5">
                        <button type="submit" class="btn fw-bold px-5 rounded-pill" id="send_btn" disabled>Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="./resources/js/utils.js"></script>
    <script src="./resources/js/app.js"></script>
</body>

</html>
